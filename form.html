<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Trabalhar</title>
    <link rel="stylesheet" type="text/css" href="./styleform.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Proposta</h1>
        <p id="subtitulo">Complete sua informações</p>
    </div>
    <form>
            <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"> <strong>Nome</strong></label required>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label required>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label required>
                <input type="email" name="Email" id="email">
            </div>
            <div class="campo">
                <label><strong> Qual area voces estão precisando</strong></label>
                <label>
                    <input type="radio" name="devweb" value="front-end" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="full-stack">Full-stack
                </label>
            </div>
            <div class="campo">
                <label for="seneriadade"><strong> Estão Procurando:</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                <label >Selecione as Linguens que vc precisando</label><br><br>
                <input type="checkbox" id="tecnologia1 " name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2 " name="tecnologia1" value="JavaScript">
                <label for="tecnologia2">JavaScript</label>
                <input type="checkbox" id="tecnologia3 " name="tecnologia1" value="CSS">
                <label for="tecnologia3">CSS</label>
                <input type="checkbox" id="tecnologia4 " name="tecnologia1" value="Java">
                <label for="tecnologia4">Java</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia1" value="Pyton">
                <label for="tecnologia5">Pyton</label>
                <input type="checkbox" id="tecnologia6 " name="tecnologia1" value="C">
                <label for="tecnologia6">C</label>
                <input type="checkbox" id="tecnologia7 " name="tecnologia1" value="PHP ">
                <label for="tecnologia7">PHP</label>
            </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong> Conte um pouco da sua empresa</strong></label>
                <textarea name="experiencia" id="experiencia" style="width: 26em;" rows="6"></textarea>
            </div>
            <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
